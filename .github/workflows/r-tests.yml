name: R Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
    - name: Install dependencies
      run: |
        install.packages(c("testthat", "httr", "jsonlite", "checkmate", "metafor", "plumber", "assertthat", "readxl", "ggplot2", "dplyr"))
      shell: Rscript {0}
    - name: Run tests
      run: |
        Rscript tests/run_tests.R